name: Release React App

on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  
    name: Build and Release
    runs-on: ubuntu-latest

    env:
      BUILD_DIR: build
      BASE_PATH: /${{ github.event.repository.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies for core module
        run: npm install
        working-directory: ./web-logo-core

      - name: Build the core module
        run: npm run build
        working-directory: ./web-logo-core

      - name: Install dependencies for ui
        run: npm install
        working-directory: ./ui

      - name: Build the project
        run: |
          CI=false PUBLIC_URL=${{ env.BASE_PATH }} npm run build
        working-directory: ./ui

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/${{ env.BUILD_DIR }}/.

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4